<html>
<head>
    <title>Feed</title>
    <link rel="stylesheet" type="text/css" href="feed.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="columns">
        <div id="categories">
            <h1>Categories</h1>
            <ul class="list-group">
                <li class="list-group-item"> <a href="#">Category 1</a> </li>
                <li class="list-group-item"> <a href="#">Category 2</a> </li>
                
            </ul>
        </div>    
    

        <div id="feed">
            <div id="feed-header">
                <h1>Feed</h1>
            </div>
            <div id="feed-content">
                <div class="post">
                    <div class="card">
                        <div class="card-header">
                            <h2>Post Title</h2>
                        </div>
                        <div class="card-body">
                            <p>Post content goes here.</p>
                            <button type="button" class="btn btn-primary">Like</button>
                            <button type="button" class="btn btn-primary">Comment</button>
                            <!-- add any other buttons we may need here-->
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        <div id="private-messages">
            <h1>Private Messages</h1>
            <ul class="list-group">
                <li class="list-group-item"> <button type="button" class="btn btn-primary">Message 1</button> </li>
                
            </ul>
        </div>
    </div>

</body>
</html>
